<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - AskCure</title>
    <link rel="icon" href="https://freemiumicons.com/wp-content/uploads/2023/06/pink-health-icon-1.png" type="image/png"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_signin.css') }}">
</head>

<body>
        <div class="flash-message-container">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
     <script>
          document.addEventListener("DOMContentLoaded", function () {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach((msg) => {
              setTimeout(() => {
                msg.style.transition = "opacity 0.5s ease";
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
              }, 1500);
            });
          });
        </script>
    <div class="container" style="width:350px;">
        <div class="form-container">
            <div class="logo">AskCure</div>

            <form action="/signup" style="margin-bottom:-15px;" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Sign Up</button>
                    <a href="/signin">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
